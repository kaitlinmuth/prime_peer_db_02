<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../vendors/bootstrap.min.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
    <!--<link rel="stylesheet" href="../vendors/font-awesome.min.css" />-->
    <link href='http://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../stylesheets/style.css" />
</head>
<body>

    <div>
        <div class="container">
            <div class="controls">
                <i class="up fa fa-chevron-circle-up fa-2x"></i>
                <i class="down fa fa-chevron-circle-down fa-2x"></i>
            </div>
            <h1>Our Assignments</h1>
                    <div class="box">
                        <div class="container-1">
                            <span class="icon"><i class="fa fa-search"></i></span>
                            <input type="search" id="search" placeholder="Search..." />
                        </div>
                    </div>
            <div class="layout col-md-6">
                <ul class="list">

                </ul>
            </div>
            <div class="col-md-6 "id="intake">
            <form id="assignmentForm">
               <h3> Name:</h3>
                <input type="paragraph text" id="name">
                <h3>Description:</h3>
                <input type="paragraph text" id="description">
                <h3>Completion:</h3>
                <input type="paragraph text" id="completion">
                <h3>Score:</h3>
                <input type="paragraph text" id="score">
               <h3>Gold Stars:</h3>
                <input type="paragraph text" id="gold_stars">
                <div class="button btn submit">Add Assignment</div>
            </form>
            </div>
        </div>
    </div>



<script src="./vendors/jquery.min.js"></script>
<script src="./javascripts/app.js"></script>
</body>
</html>
